<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canine Farming ($CFM)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #1e1e1e; color: white; margin: 0; padding: 20px; }

</head>
<body>

  <h1>Canine Farming ($CFM)</h1>

  </div>

    <button id="swap">Swap $10 for 0.000025 $CFM</button><br/>

  <script>
    Pi.init({ version: "2.0", sandbox: false });   // ← IMPORTANT: false = real production mode

  <!-- Your app logic -->
  <script src="app.js"></script>
