<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canine Farming ($CFM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* Fixes Pi Browser top bar overlap */
    body { padding-top: 70px; }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 10px;
    }
    .header {
      background: #8b5e3c !important;
      color: white !important;
      padding: 18px;
      border-radius: 12px 12px 0 0;
      margin: -10px -10px 20px -10px;
      font-size: 1.4em;
    }
    .button {
      background: #007bff;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      margin: 8px;
      cursor: pointer;
      width: 90%;
      font-weight: bold;
    }
    .button.stake { background: #28a745; }
    .button.shop   { background: #8b5e3c; }
    .button.market { background: #d4a017; }
    .info {
      background: white;
      padding: 16px;
      border-radius: 10px;
      margin: 12px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    #dashboard { display: none; }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Canine Farming ($CFM)</h1>
      <p>Build Your GSD Empire â€“ 400% APY</p>
    </div>

    <!-- HOME SCREEN (before connect) -->
    <div id="home">
      <div class="info">
        <p>Join the German Shepherd Dog revolution</p>
        <button id="connect" class="button">Connect Pi Wallet</button>
      </div>

      <button id="swap" class="button">Swap $10 for 0.000025 $CFM</button>
      <button id="open-shop" class="button shop">Open Shop</button>
      <button id="market" class="button market">Marketplace</button>
      <button id="stake" class="button stake">Stake $CFM</button>
    </div>

    <!-- DASHBOARD (after connect) -->
    <div id="dashboard">
      <div class="info">
        <h2>Welcome, <span id="username">Pioneer</span>!</h2>
        <p>Your GSD Kennel is growing</p>
      </div>

      <button id="swap" class="button">Swap $10 for 0.000025 $CFM</button>
      <button id="open-shop" class="button shop">Open Shop</button>
      <button id="market" class="button market">Marketplace</button>
      <button id="stake" class="button stake">Stake $CFM</button>
      <button id="claim" class="button" style="background:#ea4335;">Claim Rewards</button>
    </div>

  </div>

    <!-- Pi SDK with ready check -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Wait until Pi SDK is fully loaded before doing anything
    window.onPiSDKReady = function() {
      Pi.init({ version: "2.0", sandbox: false });   // real production mode

      // Now trigger connect automatically OR when button is clicked
      document.getElementById('connect')?.addEventListener('click', () => {
        const scopes = ['username', 'payments'];
        Pi.authenticate(scopes, onIncompletePaymentFound)
          .then(auth => {
            document.getElementById('username').innerText = auth.user.username;
            document.getElementById('home').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
          })
          .catch(err => alert('Connect failed: ' + err.message));
      });

      // Optional: auto-connect if user was already logged in
      Pi.authenticate(scopes, onIncompletePaymentFound).catch(() => {});
    };
  </script>

  <script src="app.js"></script>
</body>
</html>
